<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form_demo.css" />
    <script src="form_demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <!-- Removed rows attribute so CSS can set the height -->
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <!-- Credit Card container, initially hidden -->
        <div class="form-group hide" id="creditCardNumberContainer">
          <label for="creditCardNumber">Credit Card Number:</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </div>
        <!-- PayPal container, initially hidden -->
        <div class="form-group hide" id="paypalUsernameContainer">
          <label for="paypalUsername">PayPal Username:</label>
          <input
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            placeholder="Enter PayPal username"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Place Order</button>
        </div>
      </form>
    </main>
  </body>
</html>
