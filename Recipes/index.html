<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css">
  <script type="module" src="main.js"></script>
  <meta property="og:title" content="Recipe Book - Delicious Recipes">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Discover a collection of delicious recipes for every occasion.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://www.yourwebsite.com">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <header class="site-header">
    <img src="images/recipe-book.png" alt="Recipe Book Logo" class="site-logo">
    <div class="search-bar">
      <input type="text" placeholder="Find a Recipe">
      <img src="images/search.svg" alt="Search Icon" class="search-icon">
    </div>
  </header>

  <main>
    <section id="recipe-container" class="recipe-feature"></section>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <p class="attribution">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
          Recipe icons created by Freepik - Flaticon
        </a>
      </p>
    </div>
    <div class="footer-right social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="images/instagram_icon.svg"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="images/youtube_icon.svg"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="images/pinterest_icon.svg"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>
</body>
</html>
